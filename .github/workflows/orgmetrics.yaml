on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
  - cron: "00 08 * * 1"

name: Orgmetrics dashboard

jobs:

  quarto-build-deploy:

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:

    - name: Check out repository
      uses: actions/checkout@v6

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Install R
      uses: r-lib/actions/setup-r@v2

    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
        packages: |
          any::remotes
          any::visNetwork
          any::bsicons
          any::plotly
          any::shiny
          github::ropensci-review-tools/pkgmatch@main
          github::ropensci-review-tools/orgmetrics@main
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Orgmetrics deploy
      run: Rscript -e "options('rlang_message_verbosity'='verbose');
        orgmetrics::orgmetrics_deploy_r_univ(url='https://github.com/${{
        github.repository }}', aggregation_period = 365L, title = 'rOpenGov
        package dashboard')"
      env:
        R_CRAN_WEB: "https://cloud.r-project.org"
        GITHUB_TOKEN: ${{ github.token }}

    - name: Render and Publish
      uses: quarto-dev/quarto-actions/publish@v2
      with:
        target: gh-pages
        path: quarto
      env:
        GITHUB_TOKEN: ${{ github.token }}
